<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Think You Can Drink?</title>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <script src="src/index.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="ui stretched grid">
        <div class="ui blue column">
          <img src="img/wine.svg" id="loading-wine" alt="wine-glass">
        </div>
      </div>
      <div class="ui stretched grid">
        <div class="ui ten wide column">
          <h1 id="title"><span class="light1">So You Think <br></span><span class="reg2"> You Can <br></span><span class="bold3">Drink? </span></h1>
        </div>
        <div class="ui six wide column">
          <img src="img/wine.svg" class="icon-wine"alt="wine icon">
          <p id="title-description">Calculate how many drinks you can consume in an hour based on your BAC (Blood Alcohol Content).</p>
          <p class="label-text">Scroll Down to Start</p>
          <img src="img/drop-down-arrow.svg" class="down-arrow" alt="">
        </div>
      </div>
      <div class="ui stretched grid">
        <div class="ui yellow three wide column">
        </div>
        <div id="content-column" class="ui yellow ten wide column">
          <h1 class="heading">Choose Your <br><span class="reg3">Sex & Weight</span></h1>
            <div class="ui large buttons">
              <button id="male" class="ui button" class="yes-no">MALE</button>
              <div class="or"></div>
              <button id="female" class="ui button" class="yes-no">FEMALE</button>
            </div>
            <div id="ui-input" class="ui input">
              <input type="text" name="weight" placeholder="Weight (lb.)">
              <button class="ui button" type="submit" id="info-submit-1">Submit</button>
            </div>
          <img id="gender-drink-icon" src="img/cocktail.svg" class="cocktail-icon" alt="cocktail icon">
        </div>
        <div class="ui yellow three wide column">
        </div>
      </div>
      <div class="ui stretched grid">
        <div id= "drink-type" class="ui teal column">
          <h1 class="heading2">What'll it Be?</h1>
          <button class="fluid ui button" id="btn-wine">Wine</button>
          <div id="wine-div" style="display: none"></div>
          <button class="fluid ui button" id="btn-beer">Beer</button>
          <div id="beer-div" style="display: none"></div>
          <button class="fluid ui button" id="btn-mixed">Mixed Drinks</button>
          <div id="mixed-drinks-div" style="display: none"></div>
          <button class="fluid ui button" id="btn-shots">Shots</button>
          <div id="shots-div" style="display: none"></div>
        </div>
      </div>
      <div class="ui stretched grid">
        <div class="ui column violet">
          <h1 class="heading2">Results</h1>
          <div class="card-container">
          </div>
        </div>
      </div>
      <div class="ui stretched grid">
        <div class="ui red column">
          <img src="img/wine.svg" id="loading-wine" alt="wine-glass">
        </div>
      </div>
    </div>
  </body>
</html>
